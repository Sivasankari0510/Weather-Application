<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a2c2e8 0%, #e0f7fa 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-10px);
        }

        .weather-container h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #0288d1;
            font-weight: 600;
        }

        .weather-container input[type="text"] {
            width: calc(75% - 20px);
            padding: 12px 15px;
            margin: 15px 0;
            border: 2px solid #0288d1;
            border-radius: 30px;
            font-size: 16px;
            background-color: #e1f5fe;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }

        .weather-container input[type="text"]:focus {
            border-color: #01579b;
            background-color: #b3e5fc;
            outline: none;
        }

        .weather-container button {
            padding: 12px 20px;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            width: 75%;
            display: inline-block;
        }

        .weather-container button:hover {
            background-color: #0288d1;
            box-shadow: 0 7px 20px rgba(3, 169, 244, 0.6);
            transform: scale(1.05);
        }

        .weather-container .location {
            margin: 20px 0;
            font-size: 22px;
            color: #01579b;
            font-weight: 500;
        }

        .weather-container .temperature {
            font-size: 52px;
            font-weight: bold;
            color: #0288d1;
            margin: 20px 0;
        }

        .weather-container .icon {
            margin: 20px 0;
            padding: 15px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .weather-container .icon:hover {
            transform: scale(1.2);
        }

        .weather-container .icon img {
            width: 120px;
            transition: transform 0.3s ease;
        }

        /* Apply a grey filter to the cloud icon */
        .cloud-icon {
            filter: grayscale(100%);
        }

        .weather-container .details {
            font-size: 18px;
            color: #0277bd;
            font-weight: 400;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button onclick="getWeather()">Search</button>
        <div class="location"></div>
        <div class="icon">
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <div class="temperature"></div>
        <div class="details"></div>
    </div>

    <script>
        const apiKey = '16d2bc7a55be7e337244a1dc4ea6a63a'; // Replace with your OpenWeatherMap API key

        function getWeather() {
            const location = document.getElementById('location-input').value;
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.querySelector('.location').textContent = `${data.name}, ${data.sys.country}`;
                        document.querySelector('.temperature').textContent = `${data.main.temp}Â°C`;
                        document.querySelector('.details').textContent = data.weather[0].description;

                        const weatherIcon = document.getElementById('weather-icon');
                        weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

                        // Check if the weather description includes "cloud"
                        if (data.weather[0].description.toLowerCase().includes("cloud")) {
                            weatherIcon.classList.add('cloud-icon');
                        } else {
                            weatherIcon.classList.remove('cloud-icon');
                        }
                    } else {
                        document.querySelector('.location').textContent = 'Location not found';
                        document.querySelector('.temperature').textContent = '';
                        document.querySelector('.details').textContent = '';
                        document.getElementById('weather-icon').src = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.querySelector('.location').textContent = 'Error fetching data';
                });
        }
    </script>

</body>
</html>
