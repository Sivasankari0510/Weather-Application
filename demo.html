<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a2c2e8 0%, #e0f7fa 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .weather-container:hover {
            transform: translateY(-10px);
        }

        .weather-container h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #0288d1;
            font-weight: 600;
        }

        .weather-container input[type="text"] {
            width: calc(75% - 20px);
            padding: 12px 15px;
            margin: 15px 0;
            border: 2px solid #0288d1;
            border-radius: 30px;
            font-size: 16px;
            background-color: #e1f5fe;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }

        .weather-container input[type="text"]:focus {
            border-color: #01579b;
            background-color: #b3e5fc;
            outline: none;
        }

        .weather-container button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #03a9f4, #0288d1);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 75%;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(3, 169, 244, 0.4);
            transition: all 0.3s ease-in-out;
            margin: 10px 0;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .weather-container button:hover {
            background: linear-gradient(135deg, #0288d1, #01579b);
            box-shadow: 0 8px 20px rgba(3, 169, 244, 0.6);
            transform: translateY(-3px);
        }

        .weather-container button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(3, 169, 244, 0.5);
        }

        .weather-container button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .weather-container button:hover::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .weather-container .location {
            margin: 20px 0;
            font-size: 22px;
            color: #01579b;
            font-weight: 500;
        }

        .weather-container .temperature {
            font-size: 52px;
            font-weight: bold;
            color: #0288d1;
            margin: 20px 0;
        }

        .weather-container .icon {
            margin: 20px 0;
            padding: 15px;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .weather-container .icon:hover {
            transform: scale(1.2);
        }

        .weather-container .icon img {
            width: 120px;
            transition: transform 0.3s ease;
        }

        .cloud-icon {
            filter: grayscale(100%);
        }

        .weather-container .details {
            font-size: 18px;
            color: #0277bd;
            font-weight: 400;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button onclick="getWeather()">Search</button>
        <button onclick="getWeatherByLocation()">Use My Location</button>
        <div class="location"></div>
        <div class="icon">
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        <div class="temperature"></div>
        <div class="details"></div>
    </div>

    <script>
        const apiKey = '16d2bc7a55be7e337244a1dc4ea6a63a'; // Replace with your API key

        function getWeather() {
            const location = document.getElementById('location-input').value;
            if (!location) {
                alert("Please enter a location!");
                return;
            }
            fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=metric&appid=${apiKey}`);
        }

        function getWeatherByLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`);
                }, error => {
                    alert("Unable to access your location. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function fetchWeatherData(apiUrl) {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.querySelector('.location').textContent = `${data.name}, ${data.sys.country}`;
                        document.querySelector('.temperature').textContent = `${data.main.temp}Â°C`;
                        document.querySelector('.details').textContent = data.weather[0].description;
                        document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                    } else {
                        document.querySelector('.location').textContent = 'Location not found';
                    }
                })
                .catch(error => {
                    document.querySelector('.location').textContent = 'Error fetching data';
                });
        }
    </script>

</body>
</html>
